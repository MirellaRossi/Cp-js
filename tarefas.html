<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <script src="./js/lista.js" defer></script>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    
    <fieldset>
        <form id="taskForm">
            <label for="Desc">Descrição</label>
            <input type="text" name="descr" id="Desc" placeholder="Descreva a tarefa">
            
            <label for="author">Autor</label>
            <input type="text" name="aut" id="author" placeholder="Autor da tarefa">
            
            <label for="depart">Departamento</label>
            <input type="text" name="dep" id="depart" placeholder="Departamento da tarefa">
            
            <label for="impor">Importância</label>
            <input type="text" name="imp" id="impor" placeholder="Nível de importância">
            
            <label for="valor">Valor</label>
            <input type="text" name="val" id="valor" placeholder="Valor da tarefa">
            
            <label for="duracao">Duração</label>
            <input type="text" name="dur" id="duracao" placeholder="Duração da tarefa">
            
            <button type="button" id="btLista">Adicionar tarefa</button>
        </form>
    </fieldset>
    
    <ul id="taskList"></ul>
    
    <button id="btExcluirConcluidas">Excluir tarefas concluídas</button>
</body>
</html>
